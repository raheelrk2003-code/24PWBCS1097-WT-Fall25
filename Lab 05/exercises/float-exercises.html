<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Float Exercises</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }

        .float-two-col .left {
            float: left;
            width: 50%;
            background: #ddd;
            padding: 10px;
        }

        .float-two-col .right {
            float: left;
            width: 50%;
            background: #eee;
            padding: 10px;
        }

        .float-gallery img {
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <h1>Float-Based Layouts</h1>

    <h2>Exercise 3: Two-Column Float Layout</h2>
    <div class="float-two-col">
        <div class="left">Left Column</div>
        <div class="right">Right Column</div>
        <div class="clear"></div>
    </div>

    <h2>Exercise 4: Float-Based Image Gallery</h2>
    <div class="float-gallery">
        <img src="https://via.placeholder.com/150" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <div class="clear"></div>
    </div>

</body>

</html>
