<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Data Table</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        /* Tablet: Card layout */
        @media (max-width: 1024px) {
            .data-table {
                border: 0;
            }

            .data-table thead {
                display: none;
            }

            .data-table tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                padding: 10px;
            }

            .data-table td {
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
            }

            .data-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }

        /* Mobile: Stacked layout */
        @media (max-width: 768px) {
            .data-table td {
                padding-left: 40%;
            }
        }
    </style>
</head>

<body>

    <h1>Responsive Table</h1>

    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <tr>
                <td data-label="Name">Raheel Khan</td>
                <td data-label="Role">Data Analyst</td>
                <td data-label="Email">raheel@example.com</td>
            </tr>
            </tr>
            <tr>
                <td data-label="Name">Fatima</td>
                <td data-label="Role">UI UX Designer</td>
                <td data-label="Email">Fatima@example.com</td>
            </tr>
            <tr>
                <td data-label="Name">Raza</td>
                <td data-label="Role">HR</td>
                <td data-label="Email">raza@example.com</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
