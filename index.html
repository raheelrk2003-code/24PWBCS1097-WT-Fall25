<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Navigation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .nav-container {
      background: #fff;
      padding: 25px 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #c08c1d;
    }

    .lab-link {
      display: block;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: 0.2s;
    }

    .lab-link:last-child {
      border-bottom: none;
    }

    .lab-link:hover {
      color: #c08c1d;
    }

    @media (max-width: 480px) {
      .nav-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .lab-link {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <h1>Lab Tasks</h1>
    <a class="lab-link" href="./Lab 01/index.html">Lab 01</a>
    <a class="lab-link" href="./Lab 02/index.html">Lab 02</a>
    <a class="lab-link" href="./Lab 05/index.html">Lab 05</a>
  </div>
</body>
</html>
